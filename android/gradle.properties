org.gradle.jvmargs=-Xmx12G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=1G -XX:+HeapDumpOnOutOfMemoryError -XX:+ParallelRefProcEnabled -XX:+UnlockDiagnosticVMOptions -XX:G1SummarizeRSetStatsPeriod=1
android.useAndroidX=true
android.enableJetifier=true

# Parallel build configuration for Intel Core Ultra 9 275HX (24 cores)
org.gradle.parallel=true
org.gradle.workers.max=24
org.gradle.caching=true
org.gradle.build.cache.debug=false

# Android-specific optimizations
android.builder.sdkDownload=true
android.nonTransitiveRClass=true
android.isolatedBuildModelCache=true

